<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-jefe-heading" data-cy="JefeCreateUpdateHeading" jhiTranslate="dunderMifflinApp.jefe.home.createOrEditLabel">
        Crear o editar Jefe
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="dunderMifflinApp.jefe.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nombreJefe" jhiTranslate="dunderMifflinApp.jefe.nombreJefe">Nombre Jefe</label>
          <input
            type="text"
            class="form-control"
            name="nombreJefe"
            id="field_nombreJefe"
            data-cy="nombreJefe"
            formControlName="nombreJefe"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_apellidoJefe" jhiTranslate="dunderMifflinApp.jefe.apellidoJefe">Apellido Jefe</label>
          <input
            type="text"
            class="form-control"
            name="apellidoJefe"
            id="field_apellidoJefe"
            data-cy="apellidoJefe"
            formControlName="apellidoJefe"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_telefonoJefe" jhiTranslate="dunderMifflinApp.jefe.telefonoJefe">Telefono Jefe</label>
          <input
            type="number"
            class="form-control"
            name="telefonoJefe"
            id="field_telefonoJefe"
            data-cy="telefonoJefe"
            formControlName="telefonoJefe"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_correoJefe" jhiTranslate="dunderMifflinApp.jefe.correoJefe">Correo Jefe</label>
          <input
            type="text"
            class="form-control"
            name="correoJefe"
            id="field_correoJefe"
            data-cy="correoJefe"
            formControlName="correoJefe"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
